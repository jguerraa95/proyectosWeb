<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video a Fotogramas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./Style/styles.css">
</head>
<body>
    <header class="py-2 nav-bar">
        <div class="container d-flex align-items-center">
            <h4 class="h4 mb-0">ViClipy</h4>
            <nav class="ms-auto">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Video editor</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tools</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container" id="drop-zone">
            <h1 class="text-center">Fotogramas</h1>
            <p class="text-center">Convierte video a fotogramas</p>
            <div>
                <form id="video-form" class="my-4 mt-5">
                    <div class="d-flex flex-column align-items-center">
                        <label for="videoInput" class="btn btn-primary btn-lg shadow">
                            <i class="bi bi-plus-circle"></i> Seleccionar archivos de video
                        </label>
                        <input type="file" class="d-none" id="videoInput" accept="video/*" multiple>
                        <p id="file-name" class="mt-3 text-center">O arrastra y suelta tus videos aqu√≠</p>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div id="fotogramas" class="mb-3" style="display: none;">
                            <label class="form-label">Fotogramas (FPS): </label>
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="CantidadFotogramas" id="fps10" value="10" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="fps10">10</label>

                                <input type="radio" class="btn-check" name="CantidadFotogramas" id="fps20" value="20" autocomplete="off">
                                <label class="btn btn-outline-primary" for="fps20">20</label>

                                <input type="radio" class="btn-check" name="CantidadFotogramas" id="fps30" value="30" autocomplete="off">
                                <label class="btn btn-outline-primary" for="fps30">30</label>
                            </div>
                        </div>
                        <div>
                            <button id="procesar-video" type="submit" class="btn btn-primary" style="display: none; margin-top:20px; width: 200px; height: 50px; font-size: 1.5rem">
                                <i class="bi bi-film"></i> Generar 
                            </button>
                        </div>
                    </div>
                </form>
                <div id="file-error" class="alert alert-danger mt-3" style="display: none;"></div>
                <div class="text-center my-4" id="download-container" style="display: none;">
                    <button id="download-button" class="btn btn-success">
                        <i class="bi bi-download"></i> Descargar Fotogramas
                    </button>
                </div>
            </div>
            <div id="loading" class="text-center my-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Creando fotogramas...</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.3/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
